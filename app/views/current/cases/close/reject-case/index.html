{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}



{% extends folder + "/claim/_CSIBASE.html" %}

{% block csi %}

<div class="govuk-grid-column-two-thirds">

    <!-- <h1 class="govuk-heading-xl">Reject the case</h1> -->

<form action="/current/cases/{%if phase %}{{phase}}/cases/{% endif %}close/reject-case/close-send-letter" method="post" novalidate="">







  <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-fieldset__heading">
                Reason for case closure
                  </h1>
                </legend>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="whereDoYouLive-4" name="whereDoYouLive" type="radio" value="northern-ireland">
                  <label class="govuk-label govuk-radios__label" for="whereDoYouLive-4">
              Not eligible
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="whereDoYouLive-4" name="whereDoYouLive" type="radio" value="northern-ireland">
                  <label class="govuk-label govuk-radios__label" for="whereDoYouLive-4">
            Change of employer
                  </label>
                </div>

                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="scotland">
                    <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
                      No contact (from citizen or employer)
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="whereDoYouLive-3" name="whereDoYouLive" type="radio" value="wales">
                    <label class="govuk-label govuk-radios__label" for="whereDoYouLive-3">
                      Not pursued by citizen/ application withdrawn
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="whereDoYouLive-4" name="whereDoYouLive" type="radio" value="northern-ireland">
                    <label class="govuk-label govuk-radios__label" for="whereDoYouLive-4">
                      Information about condition or disability not received
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="whereDoYouLive-4" name="whereDoYouLive" type="radio" value="northern-ireland">
                    <label class="govuk-label govuk-radios__label" for="whereDoYouLive-4">
                      No evidence to support application
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="whereDoYouLive-4" name="whereDoYouLive" type="radio" value="northern-ireland">
                    <label class="govuk-label govuk-radios__label" for="whereDoYouLive-4">
                      Not available for workplace assessment
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="whereDoYouLive-4" name="whereDoYouLive" type="radio" value="northern-ireland">
                    <label class="govuk-label govuk-radios__label" for="whereDoYouLive-4">
                  Employer contribution not agreed
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="whereDoYouLive-4" name="whereDoYouLive" type="radio" value="northern-ireland">
                    <label class="govuk-label govuk-radios__label" for="whereDoYouLive-4">
                Support already in place
                    </label>
                  </div>
                  <div class="govuk-radios" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="whereDoYouLive" name="whereDoYouLive" type="radio" value="england">
                      <label class="govuk-label govuk-radios__label" for="whereDoYouLive">
                        Advice only
                      </label>
                    </div>

                </div>
              </fieldset>
            </div>

<!-- hidden field to close case -->


<div class="govuk-form-group">


<input class="govuk-input govuk-radios__conditional--hidden" id="closed-case" name="closed-case" type="text" value="true">
</div>





<!-- option to override the default 'continue' text on the button by setting a variable called 'customNext' -->






<button class="govuk-button" data-module="govuk-button">
  Continue
</button>


</form>



</div>



{% endblock %}
