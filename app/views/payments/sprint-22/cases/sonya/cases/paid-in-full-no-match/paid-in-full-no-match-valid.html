{% block csi %}

<form action="/payments/sprint-22/cases/claim#your-tasks" method="post" novalidate>


  <div class="govuk-width-container">
    <main class="govuk-main-wrapper">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

<div class="govuk-form-group">

  <fieldset class="govuk-fieldset">

    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

      <h1 class="govuk-fieldset__heading">
        Were all the invoices valid?
      </h1>

    </legend>

        <div class="govuk-radios" data-module="govuk-radios">

            <input class="govuk-radios__input" id="paid-in-full-valid-1" name="paid-in-full-valid" type="radio" value="Yes~sonya/cases/paid-in-full-no-match/paid-in-full-no-match-valid-yes" {{ checked("paid-in-full-valid", "Yes") }}>

            <label class="govuk-label govuk-radios__label" for="paid-in-full-valid-2">
