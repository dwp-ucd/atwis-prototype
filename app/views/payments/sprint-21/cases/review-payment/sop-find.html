{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends   "payments/sprint-21/claim/_CSIBASE.html" %}



{% block csi %}

<br>




<!-- <form action="/cases/claim/task-list" method="post" novalidate> -->
<form action="/payments/sprint-21/cases/claim#your-tasks" method="post" novalidate>


  <div class="govuk-width-container">
    <main class="govuk-main-wrapper">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

<div class="govuk-form-group">

  <fieldset class="govuk-fieldset">

  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

    <h2 class="govuk-fieldset__heading">
Is the payee in SOP?
    </h2>

  </legend>
  <div id="contact-hint" class="govuk-hint">
              <!-- Does the claim match the grant award information below for the claim and grant award match. -->
                </div>







      <div class="govuk-form-group">
      <div class="govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          {% if case == 'dereck' %}
          <input class="govuk-radios__input" id="sop-find-1" name="sop-find" type="radio" value="Yes~dereck/claim-dereck#your-tasks" {{ checked("sop-find", "Yes") }}>
          {% endif %}
          {% if case == 'sonya' %}
          <input class="govuk-radios__input" id="sop-find-1" name="sop-find" type="radio" value="Yes~sonya/claim-sonya#your-tasks" {{ checked("sop-find", "Yes") }}>
          {% endif %}
          <label class="govuk-label govuk-radios__label" for="sop-find-1">
            Yes
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="sop-find-2" name="sop-find" type="radio" value="No~sonya/cases/paid-in-full-no-match/select-paid-in-full-no-match" {{ checked("sop-find", "No") }}>
          <label class="govuk-label govuk-radios__label" for="sop-find-2">
            No
          </label>
        </div>
      </div>

    </fieldset>
    </div>
    <div class="govuk-button-group">
        <button class="govuk-button" data-module="govuk-button">
          Save and continue
        </button>
      </form>
     </div>
   </div>


      </main>
      </div>







{% endblock %}
