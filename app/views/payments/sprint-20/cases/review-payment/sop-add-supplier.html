{% set page = "claim" %}
{% set claim = "true" %}
{% set title = "Case details" %}

{% extends   "payments/sprint-20/claim/_CSIBASE.html" %}



{% block csi %}
<br>




{% if case == 'dereck' %}
<form action="/payments/sprint-20/cases/dereck/claim-dereck#your-tasks" method="post" novalidate>
{% endif %}
{% if case == 'sonya' %}
<form action="/payments/sprint-20/cases/sonya/claim-sonya#your-tasks" method="post" novalidate>
{% endif %}




  <div class="govuk-width-container">
    <main class="govuk-main-wrapper">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

<div class="govuk-form-group">

  <fieldset class="govuk-fieldset">

  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

    <h1 class="govuk-fieldset__heading">
      Add payee details from SOP
    </h1>
  </legend>

  <div class="govuk-form-group">
              <label class="govuk-label govuk-label--m" for="sop-payee-name">
                Payee name
              </label>
                    <div id="sop-payee-name-hint" class="govuk-hint">
                      <!-- For example, 502135326 -->
                    </div>
                    <input class="govuk-input govuk-input--width-10" id="sop-payee-name" name="sop-payee-name" type="text" aria-describedby="invoice-number-hint" value="{{data ['sop-payee-name'] }}">
                    <div class="govuk-form-group">
                      <br>

                      <label class="govuk-label govuk-label--m" for="sop-supplier-number">
                        Supplier number
                      </label>
                            <div id="sop-supplier-number-hint" class="govuk-hint">
                              <!-- For example, 502135326 -->
                            </div>
                            <input class="govuk-input govuk-input--width-10" id="sop-supplier-number" name="sop-supplier-number" type="text" aria-describedby="invoice-number-hint" value="{{data ['sop-supplier-number'] }}">
                            <div class="govuk-form-group">
                              <br>

                                <label class="govuk-label govuk-label--m" for="sop-site-code">
                                  Site code
                                </label>
                                <div id="sop-site-code-hint" class="govuk-hint">
                                  <!-- For example, 502135326 -->
                                </div>
                                <input class="govuk-input govuk-input--width-10" id="sop-site-code" name="sop-site-code" type="text" aria-describedby="sop-site-code-hint" value="{{data ['sop-site-code'] }}">
                              </div>

                              <div class="govuk-form-group">
                                <fieldset class="govuk-fieldset" role="group" aria-describedby="expiry-hint">
                                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">

                  </div>

      </fieldset>






    </div>

    <div class="govuk-button-group">
      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>
    </form>
       </div>
     </div>


        </main>
        </div>







{% endblock %}
